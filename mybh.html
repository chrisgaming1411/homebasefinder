<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homebase Finder - My Boardinghouse</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link rel="stylesheet" href="mybh.css" />
<link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" width="70" alt="logo" />
      <span><strong style="color: black;">HOMEBASE</strong> <span><br><strong class="blue">FINDER</strong></span></span>
    </div>

    <ul class="nav-links">
      <a href="dashboard.html"><li><i class="fa-solid fa-table-columns"></i> Dashboard</li></a>
      <li class="active"><i class="fa-solid fa-house"></i> My Boardinghouse</li>
      <li><i class="fa-solid fa-circle-plus"></i><a href="add.html"> Add New</li></a>
      <li><i class="fa-solid fa-user-gear"></i> Account Settings</li>
      <li><i class="fa-solid fa-right-from-bracket"><a href="index1.html"></i> Logout</li></a>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar">
      <h1>‚Üê My Boardinghouse</h1>
      <a href="add.html"><button class="add-btn">Add New</button></a>
    </div>

    <div class="boardinghouses">
      <div class="house-card">
        <div class="house-info">
          <img src="room1.png" alt="The Urban Nest">
          <div class="house-details">
            <h2>The Urban Nest</h2>
            <p>Available Rooms : 2</p>
          </div>
        </div>
        <div class="edit-section">
          <button class="edit-btn">Edit</button>
          <div class="dot">Cancel</div>
        </div>
      </div>

      <div class="house-card">
        <div class="house-info">
          <img src="room2.png" alt="The Urban Nest">
          <div class="house-details">
            <h2>The Urban Nest</h2>
            <p>Available Rooms : 2</p>
          </div>
        </div>
        <div class="edit-section">
          <button class="edit-btn">Edit</button>
          <div class="dot">Cancel</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
