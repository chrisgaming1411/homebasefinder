<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homebase Finder - Add New Boardinghouse</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="add.css" />
  <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
     <img src="logo.png" width="70" alt="logo" />
      <span><strong style="color: black;">HOMEBASE</strong> <span><br><strong class="blue">FINDER</strong></span></span>
    </div>

    <ul class="nav-links">
       <a href="dashboard.html"><li><i class="fa-solid fa-table-columns"></i> Dashboard</li></a>
      <li><i class="fa-solid fa-house"></i><a href="mybh.html"> My Boardinghouse</li></a>
      <li class="active"><i class="fa-solid fa-circle-plus"></i> Add New</li>
      <li><i class="fa-solid fa-user-gear"></i> Account Settings</li>
      <li><i class="fa-solid fa-right-from-bracket"><a href="index1.html"></i> Logout</li></a>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar">
      <h1>← Add New Boardinghouse</h1>
    </div>

    <form class="form-container">
      <input type="text" placeholder="Boardinghouse Name" required />
      <input type="text" placeholder="Address" required />
      <textarea placeholder="Description"></textarea>

      <label>Available Rooms:</label>
      <input type="number" placeholder="Enter number" min="1" />

      <label>Room Price:</label>
      <input type="text" placeholder="₱" />

      <div class="radio-group">
        <label>Male <input type="radio" name="gender" value="male" /></label>
        <label>Female <input type="radio" name="gender" value="female" /></label>
      </div>

      <label>Upload Photos</label>
      <div class="file-upload">
        <img src="bg.png" width="25" alt="upload icon" />
        <input type="file" multiple />
      </div>

      <button type="submit" class="save-btn">Save Listing</button>
    </form>
  </div>

</body>
</html>
